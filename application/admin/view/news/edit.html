<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> 表单构建器</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css?v=4.1.0" rel="stylesheet">
    {include file="public/colors"}
    <style>
        .droppable-active {
            background-color: #ffe !important;
        }

        .tools a {
            cursor: pointer;
            font-size: 80%;
        }

        .form-body .col-md-6,
        .form-body .col-md-12 {
            min-height: 400px;
        }

        .draggable {
            cursor: move;
        }

        .csson{
            display: block;
        }
        .cssoff{
            display: none;
        }
    </style>
</head>
<script id="editor" type="text/plain" ></script>

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$alltitle}</h5>
                </div>
                <div class="ibox-content">
                    <form role="form" class="form-horizontal m-t">
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-5">
                                <input type="text" name="title" class="form-control" value="{$info['title']}"  placeholder="标题">
                            </div>
                        </div>

                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">内容：</label>
                            <div class="col-sm-5">
                                {include file="common@discreteness/editor"}
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">摘要：</label>
                            <textarea style="width: 40%;height: 70px;margin-left: 13px;border-color: #cfdadd" name="summary">{$info.summary}</textarea>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">来源：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="source" value="{$info.source}"  placeholder="来源">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="sorts" value="{$info.sorts}"  placeholder="正整数">
                            </div>
                        </div>

                        <div class="form-group draggable ">
                            <label class="col-sm-3 control-label">上传封面：</label>
                            <div class="col-sm-4">
                                {include file="common@discreteness/uploadone"}
                                {notempty name="info.logo"}
                                <a href="{$info.logo}" target="_blank">查看图片>></a>
                                {/notempty}
                            </div>
                        </div>



                        <div class="form-group draggable ">
                            <label class="col-sm-3 control-label">批量上传图片：</label>
                            <div class="col-sm-4">
                                {include file="common@discreteness/uploadmore"}
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属分类：</label>
                            <div class="col-sm-5">
                                <select id="category_id" class="form-control m-b" name="category_id">
                                    <option value="">请选择</option>

                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">发布时间：</label>
                            <div class="col-sm-5">
                                <input id="hello" class="laydate-icon form-control layer-date" value="{$info.updated_at|date='Y-m-d',###}">
                            </div>
                        </div>
                        <script src="__ADMIN__/js/plugins/layer/laydate/laydate.js"></script>
                        <script type="text/javascript">
                            //外部js调用
                            laydate({
                                elem: '#hello',
                                event: 'focus'
                            });
                        </script>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">是否显示 ：
                            </label>
                            <div class="col-sm-9">
                                <label class="radio-inline">
                                    <input type="radio" value="1" name="status" {eq name="info.status" value="1"}checked="checked"{/eq}>开启</label>
                                <label class="radio-inline">
                                    <input type="radio"  value="0"  name="status" {eq name="info.status" value="0"}checked="checked"{/eq}>关闭</label>
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">是否推荐 ：
                            </label>
                            <div class="col-sm-9">
                                <label class="radio-inline">
                                    <input type="radio"  value="1" name="is_recommend" {eq name="info.is_recommend" value="1"}checked="checked"{/eq}>开启</label>
                                <label class="radio-inline">
                                    <input type="radio"   value="0"  name="is_recommend" {eq name="info.is_recommend" value="0"}checked="checked"{/eq}>关闭</label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group draggable">
                            <div class="col-sm-12 col-sm-offset-3">
                                <button class="btn btn-primary btn-add" type="button">提交</button>
                                <button class="btn btn-white" type="button">取消</button>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 全局js -->
<script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="__ADMIN__/js/content.js?v=1.0.0"></script>
<!-- jQuery UI -->
<script src="__ADMIN__/js/jquery-ui-1.10.4.min.js"></script>
<!-- From Builder -->
<script src="__ADMIN__/js/plugins/beautifyhtml/beautifyhtml.js"></script>
<script src="__ADMIN__/js/plugins/layer/layer.min.js"></script>
<script>
    $(function () {
        $('.btn-white').click(function(){
            window.location.href = "{:url('News/index')}";
        });
        $('.btn-primary').click(function(){
            var content= UE.getEditor('content').getContent();
            var title= $('input[name=title]').val();
            var summary= $('textarea[name=summary]').val();
            var source= $('input[name=source]').val();
            var files= $('#files').val();
            var logo= $('input[name=imgurl]').val();
            var sorts= $('input[name=sorts]').val();
            var created_at= $('#hello').val();
            var status=$("input[name=status]:checked").val();
            var is_recommend=$("input[name=is_recommend]:checked").val();
            var category_id=    $('#category_id option:selected').val();
            if(title == null||title ==''){
                layer.alert('标题不能为空', {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
                return false;
            }else {
                $.ajax({
                    type: "POST",
                    url: "{:url('News/edit',array('id'=>$info['id']))}",
                    data: {title: title, content:content,logo:logo,summary:summary,sorts:sorts,status:status,summary:summary,source:source,files:files,is_recommend:is_recommend,created_at:created_at,category_id:category_id},
                    dataType: "json",
                    success: function (data) {
                        if (data.code == '200') {
                            layer.msg(data.message, {
                                time:2000,icon: 6
                            },function(){
                                window.location.href="{:url('News/index')}";
                            });
                        } else {
                            layer.alert(data.message, {
                                icon: 2,
                                skin: 'layer-ext-moon'
                            });
                            return false;
                        }

                    }
                });
            }
        });
    })
</script>

</body>

</html>
