<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> 范围配置</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css?v=4.1.0" rel="stylesheet">
    {include file="public/colors"}
    <style>
        .droppable-active {
            background-color: #ffe !important;
        }

        .tools a {
            cursor: pointer;
            font-size: 80%;
        }

        .form-body .col-md-6,
        .form-body .col-md-12 {
            min-height: 400px;
        }

        .draggable {
            cursor: move;
        }

        .csson{
            display: block;
        }
        .cssoff{
            display: none;
        }
    </style>
</head>
<script id="editor" type="text/plain" ></script>

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$alltitle}</h5>
                </div>
                <div class="ibox-content">
                    <form role="form" class="form-horizontal m-t">
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">第一阶段：</label>
                            <div class="col-sm-5">
                                <input type="text" name="one" class="form-control" value="{:config('blessing.one')}"  placeholder="第一阶段">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">第二阶段：</label>
                            <div class="col-sm-5">
                                <input type="text" name="two" class="form-control" value="{:config('blessing.two')}"  placeholder="第二阶段">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">第三阶段：</label>
                            <div class="col-sm-5">
                                <input type="text" name="three" class="form-control" value="{:config('blessing.three')}"  placeholder="第三阶段">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">第四阶段：</label>
                            <div class="col-sm-5">
                                <input type="text" name="four" class="form-control" value="{:config('blessing.four')}"  placeholder="第四阶段">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group draggable">
                            <div class="col-sm-12 col-sm-offset-3">
                                <button class="btn btn-primary btn-add" type="button">提交</button>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
<!-- 全局js -->
<script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="__ADMIN__/js/content.js?v=1.0.0"></script>
<!-- jQuery UI -->
<script src="__ADMIN__/js/jquery-ui-1.10.4.min.js"></script>
<!-- From Builder -->
<script src="__ADMIN__/js/plugins/beautifyhtml/beautifyhtml.js"></script>
<script src="__ADMIN__/js/plugins/layer/layer.min.js"></script>


<script>
    $(function () {
        $('.btn-primary').click(function(){
            var one     = $("input[name='one']").val();
            var two     = $("input[name='two']").val();
            var three   = $("input[name='three']").val();
            var four    = $("input[name='four']").val();

            $.ajax({
                type: "POST",
                url: "{:url('blessing/config')}",
                data: {one:one,two:two,three:three,four:four},
                dataType: "json",
                success: function (data) {
                    if (data.status == '200') {
                        layer.msg(data.msg, {
                            time:2000,icon: 6
                        },function(){
                            window.location.reload();
                        });
                    } else {
                        layer.alert(data.msg, {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        return false;
                    }

                }
            });

        });
    })
</script>

</body>

</html>
