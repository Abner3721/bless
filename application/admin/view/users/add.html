<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> 表单构建器</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/animate.css" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.css?v=4.1.0" rel="stylesheet">
    {include file="public/colors"}
    <style>
        .droppable-active {
            background-color: #ffe !important;
        }

        .tools a {
            cursor: pointer;
            font-size: 80%;
        }

        .form-body .col-md-6,
        .form-body .col-md-12 {
            min-height: 400px;
        }

        .draggable {
            cursor: move;
        }

        .csson{
            display: block;
        }
        .cssoff{
            display: none;
        }
    </style>
</head>
<script id="editor" type="text/plain" ></script>

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$alltitle}</h5>
                </div>
                <div class="ibox-content">
                    <form role="form" class="form-horizontal m-t">
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-5">
                                <input type="text" name="username" class="form-control" value=""  placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">用户昵称：</label>
                            <div class="col-sm-5">
                                <input type="text" name="nickname" class="form-control" value=""  placeholder="用户昵称">
                            </div>
                        </div>
                        <div class="form-group draggable ">
                            <label class="col-sm-3 control-label">上传图片：</label>
                            <div class="col-sm-4">
                                {include file="common@discreteness/uploadone"}
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">选择用户组：</label>
                            <div class="col-sm-2">
                                <select class="form-control m-b" name="groupid" id="groupid">
                                    {volist name="result" id="vo"}
                                    <option value="{$vo.id}">{$vo.title}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="col-sm-5">
                                <input type="text" name="mobile" class="form-control" value=""  placeholder="手机号">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">用户密码：</label>
                            <div class="col-sm-5">
                                <input type="text" name="password" class="form-control" value=""  placeholder="用户密码">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">确认用户密码：</label>
                            <div class="col-sm-5">
                                <input type="text" name="repwd" class="form-control" value=""  placeholder="确认用户密码">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">是否启用 ：
                            </label>
                            <div class="col-sm-9">
                                <label class="radio-inline">
                                    <input type="radio" checked value="1" name="status">开启</label>
                                <label class="radio-inline">
                                    <input type="radio"  value="0"  name="status">关闭</label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group draggable">
                            <div class="col-sm-12 col-sm-offset-3">
                                <button class="btn btn-primary btn-add" type="button">提交</button>
                                <button class="btn btn-white" type="button">取消</button>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
<!-- 全局js -->
<script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="__ADMIN__/js/content.js?v=1.0.0"></script>
<!-- jQuery UI -->
<script src="__ADMIN__/js/jquery-ui-1.10.4.min.js"></script>
<!-- From Builder -->
<script src="__ADMIN__/js/plugins/beautifyhtml/beautifyhtml.js"></script>
<script src="__ADMIN__/js/plugins/layer/layer.min.js"></script>
<script>
    $(function () {
        $('.btn-white').click(function(){
            window.location.href = "{:url('Users/index')}";
        });
        $('.btn-primary').click(function(){
            var username= $('input[name=username]').val();
            var nickname= $('input[name=nickname]').val();
            var mobile= $('input[name=mobile]').val();
            var avatar= $('input[name=imgurl]').val();
            var password= $('input[name=password]').val();
            var repwd= $('input[name=repwd]').val();
            var status=$("input[type=radio]:checked").val();
            var groupid=$("#groupid").val();
            if(username == null||username ==''){
                layer.alert('用户名不能为空', {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
                return false;
            }else if(nickname==null||nickname ==''){
                layer.alert('昵称不能为空', {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
                return false;
            }else if(mobile==null||mobile ==''){
                layer.alert('手机号不能为空', {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
                return false;
            }else if(password==null||password ==''){
                layer.alert('密码不能为空', {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
                return false;
            }else if(repwd==null||repwd ==''){
                layer.alert('确认密码不能为空', {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
                return false;
            }else if(repwd!=password){
                layer.alert('确认密码和密码不一致', {
                    icon: 0,
                    skin: 'layer-ext-moon'
                });
                return false;
            }else {
                $.ajax({
                    type: "POST",
                    url: "{:url('Users/add')}",
                    data: {username:username,nickname:nickname,mobile:mobile,password:password,status:status,groupid:groupid,avatar:avatar},
                    dataType: "json",
                    success: function (data) {
                        if (data.code == '200') {
                            layer.msg(data.message, {
                                time:2000,icon: 6
                            },function(){
                                window.location.href="{:url('Users/index')}";
                            });
                        } else {
                            layer.alert(data.message, {
                                icon: 2,
                                skin: 'layer-ext-moon'
                            });
                            return false;
                        }

                    }
                });
            }
        });
    })
</script>

</body>

</html>
